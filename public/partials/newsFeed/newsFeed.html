<!--Created by DG on 8/12/14.--><div infinite-scroll="loadMoreStatuses()"><ul ng-show="statuses.length &gt; 0" class="newsFeedList"><li ng-repeat="status in statuses" class="col-md-offset-1 col-md-6"><div class="panel panel-default"><div class="panel-body"><div class="media"><div class="media-body"><a href="#/{{status.author}}"><h4 class="media-heading">{{'@' + status.author}}</h4></a><p ng-bind-html="filterTags(status) | emoji" class="status"></p><div ng-show="!!status.image"><img ng-src="{{status.image}}" class="img-rounded"/></div></div><div><a href="javascript:;" ng-click="toggleFullState(status)" class="helper-link">{{'Comments (' + status.comments.length + ')'}}</a><a href="javascript:;" ng-click="deleteStatus(status)" ng-if="status.author == identity.currentUser.username" class="helper-link">Delete post</a></div><div id="comments" ng-if="status.fullState"><ul class="comments-block list-group"><li ng-repeat="comment in status.comments" class="list-group-item"><h5 class="list-group-item-heading"><a href="#/{{comment.author}}">{{'@' + comment.author}}</a></h5><p ng-bind-html="comment.text | emoji"></p><a style="margin-left: 5px" role="button" ng-controller="commentsCtrl" ng-if="comment.author == identity.currentUser.username" ng-click="deleteComment(comment)" class="helper-link">Delete</a><br/></li></ul><form ng-controller="commentsCtrl" class="form-inline"><div class="input-group"><input type="text" ng-model="commentText" placeholder="Type your comment here" class="form-control input-sm"/><span class="input-group-btn"><button ng-click="addComment(status._id, commentText)" class="btn btn-primary btn-sm">Post</button></span></div></form></div></div></div></div></li></ul><div ng-hide="statuses.length &gt; 0 &amp;&amp; lens.allLens.length != 0"><h2>No posts to show</h2></div><div ng-show="lens.allLens.length == 0"><h2>To get started create lens</h2></div></div>
